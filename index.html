<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
        <script src="https://cdn.jsdelivr.net/npm/@luewell/prettier-plugin-tailwindcss@0.1.14/dist/index.min.js"></script>
        <title>Portfolio</title>
    </head>
    <body>
        <div
            class="bg-[url('img/bg.png')] bg-fixed bg-cover bg-center min-h-screen"
        >
            <!-- Navbar -->
            <nav class="bg-black bg-opacity-50 text-white fixed w-full z-10">
                <div
                    class="container mx-auto flex justify-between items-center py-4 px-6"
                >
                    <h1 class="text-xl font-bold">Portfolio</h1>
                    <ul class="flex space-x-6">
                        <li>
                            <a href="#about" class="hover: text-yellow-400"
                                >About Me</a
                            >
                        </li>
                        <li>
                            <a href="#skills" class="hover: text-yellow-400"
                                >Skills</a
                            >
                        </li>
                        <li>
                            <a href="#contact" class="hover: text-yellow-400"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- About Section -->
            <main>
                <section class="pt-20 pb-10">
                    <div class="container mx-auto text-center text-white">
                        <h2 class="text-3xl font-bold mb-6">About Me</h2>
                        <div
                            class="w-40 h-40 mx-auto mb-6 rounded-full overflow-hidden border-4 border-x-lime-400"
                        >
                            <img
                                src="/img/Icke.jpg"
                                alt="Das bin halt Icke"
                                class="w-full h-full object-cover"
                            />
                        </div>
                        <p class="text-lg">
                            Greetings, I'm Cagatay Wilhelm. I'm a passioneted IT
                            geek and fascinated in every kind of technology and
                            coding.
                        </p>
                    </div>
                </section>
                <!-- Skill Section -->
                <section class="py-10 bg-black bg-opacity-50 text-white">
                    <div class="container mx-auto text-center">
                        <h2 class="text-3xl font-bold mb-6">
                            Programming Skills
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <!-- HTML Skills -->
                            <div>
                                <div class="flex items-center space-x-2">
                                    <img
                                        class="w-10"
                                        src="svg/html-5-svgrepo-com.svg"
                                        alt="Logo-HTML"
                                    />
                                    <span class="font-medium">HTML</span>
                                    <progress
                                        class="flex items-center space-x-2 mb-2"
                                        value="35"
                                        max="100"
                                    ></progress>
                                </div>
                                <!-- CSS Skills -->
                                <div>
                                    <div class="flex items-center space-x-2">
                                        <img
                                            class="w-10"
                                            src="svg/css-3-svgrepo-com.svg"
                                            alt="Logo-CSS"
                                        />
                                        <span class="font-medium">HTML</span>
                                        <progress
                                            class="flex items-center space-x-2 mb-2"
                                            value="25"
                                            max="100"
                                        ></progress>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
